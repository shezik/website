<h3><a href="../picture.htm">繪圖相關</a> - KiCAD - 0.20140622 BZR4027 - Schematic - <b>如何複製區塊</b></h3>
<hr size="1"><br>
<p>
司徒將在這篇教學文章說明如何在Schematic使用Copy Block、Paste Block的功能，使用一個電阻當做教學範例<br>
<img src="kicad_old_sch_copy/1.jpg" class="maxSize"><br><br>

使用滑鼠圈選要複製的區域<br>
<img src="kicad_old_sch_copy/2.jpg" class="maxSize"><br><br>

接著按滑鼠右鍵並選擇Copy Block<br>
<img src="kicad_old_sch_copy/3.jpg" class="maxSize"><br><br>

按完右鍵後，區塊顏色依舊不變<br>
<img src="kicad_old_sch_copy/4.jpg" class="maxSize"><br><br>

接著在要貼上的區域上按一下滑鼠左鍵即可貼上複製的區域<br>
<img src="kicad_old_sch_copy/5.jpg" class="maxSize">
</p>

<h3>OpenSCAD</h3>
<p><b>color</b></p>
<hr size="1">
<p>
使用方式：
</p>
<pre class="brush:scad">
color("#RRGGBB");
</pre>
<p>
P.S. RR、GG、BB代表16進制顏色(00~FF)<br><br>

程式寫好後，按下F5後，就可以顯示顏色，顏色只是用來顯示，跟3D列印結果無關，按下滑鼠左鍵並拖曳可以旋轉方向，滑鼠右鍵則是移動顯示位置，滑鼠中鍵是縮放顯示，滑鼠的操作都不會影響STL的輸出尺寸<br>
<img src="color/1.jpg" class="maxSize"><br>

<h3>OpenSCAD &gt;&gt; 3D物件</h3>
<p><b>sphere</b></p>
<hr size="1">
<p>
sphere的表示方式如下：
</p>
<pre class="brush:scad">
sphere(r | d);
</pre>
<p>
P.S. r(半徑)、d(直徑)，固定置中顯示，預設是參數r<br><br>

只要填入半徑(預設是參數r)即可，所以如下範例代表：r=10或者d=20<br>
<img src="sphere/1.jpg" class="maxSize"><br><br>

<b>$fn</b>用來表示粗糙程度<br>

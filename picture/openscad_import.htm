<h3><a href="../picture.htm">繪圖相關</a> - OpenSCAD - <b>Import</b></h3>
<hr size="1"><br>
<p>
參考資訊：<br>
https://openhome.cc/zh-tw/openscad/<br>
https://en.wikibooks.org/wiki/OpenSCAD_User_Manual<br><br>

使用方式：
</p>
<pre class="brush:scad">
import(file_path, convexity);
</pre>
<p>
P.S. import支援stl、off、amf、3mf、dxf、svg、csg等格式<br><br>

當3D列印檔案沒有釋出原始文件時，這時候可以使用import進行二次加工作業<br>
<img src="openscad_import/1.jpg" class="maxSize"><br>
P.S. 單位是mm，這是3D印表機的實際列印尺寸<br><br>
</p>

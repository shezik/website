<h3><a href="../picture.htm">繪圖相關</a> - Mini Kossel 3D印表機 - <b>如何讓圓圈可以列印更完美</b></h3>
<hr size="1"><br>
<p>
太快的速度會讓圓圈列印不全，最常遇到的問題就是在列印圓圈的外圍時，當圓圈都已經畫到一半了，PLA料竟然都還沒有出來，因此，放慢外圍和內圈的速度，可以大大提昇列印圓圈的品質<br>

<h3>KiCAD &gt;&gt; Footprint</h3>
<p><b>Copy Block</b></p>
<hr size="1">
<p>
司徒將在這篇教學文章說明如何在Footprint Editor使用Copy Block、Paste Block功能，使用一個電容當做教學範例(適用於Wheezy的KiCAD)<br>
<img src="copy_block/1.jpg" class="maxSize">
</p>

<p>
使用滑鼠圈選要複製的區域<br>
<img src="copy_block/2.jpg" class="maxSize">
</p>

<p>
接著移動到要貼上的區域<br>
<img src="copy_block/3.jpg" class="maxSize">
</p>

<p>
按右鍵並選擇Copy Block<br>
<img src="copy_block/4.jpg" class="maxSize">
</p>

<p>
完成<br>
<img src="copy_block/5.jpg" class="maxSize">
</p>

<p>
如果是Jessie的KiCAD，請改用如下方式：<br>
1. 圈選要複製的區域<br>
2. 移動滑鼠到要貼上的位置<br>
3. 按滑鼠右鍵並選擇Copy Block
</p>

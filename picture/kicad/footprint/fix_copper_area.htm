<h3>KiCAD &gt;&gt; Footprint</h3>
<p><b>解決Copper area inside copper area錯誤的問題</b></p>
<hr size="1">
<p>
<img src="fix_copper_area/1.jpg" class="maxSize"><br><br>

Edit Zone Params &rArr; 不同的Net改成不同的Priority level數值<br>
<img src="fix_copper_area/2.jpg" class="maxSize"><br>
修改<b>Priority level</b>即可解決此問題，因為KiCAD在填充Zone時，會依據Priority填充(數值越高代表越先填充，可用面積越大)，因此，如果不屬於同一個Net卻有一樣的Priority數值時，就會產生<b>Copper area inside copper area</b>的錯誤。
</p>

<h3><a href="../picture.htm">繪圖相關</a> - Mini Kossel 3D印表機 - <b>為何無發轉動送料馬達</b></h3>
<hr size="1"><br>
<p>
預設狀況下，沒有加熱時，無法轉動送料馬達，所以請先將溫度加熱到列印的溫度後，就可以轉動送料馬達了
</p>

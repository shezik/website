<h3><a href="../picture.htm">繪圖相關</a> - Mini Kossel 3D印表機 - <b>如何拔掉噴嘴</b></h3>
<hr size="1"><br>
<p>
當使用者想要清理或者更換使用過的噴嘴時，記得不要使用螺絲起子硬轉，因為這是轉不開的，而且會把噴嘴跟加熱塊弄壞，因此，解法就是使用熱水燙30秒，然後就可以使用螺絲起子轉開<br>

<h3>CNC1610 Pro</h3>
<p><b>如何找出最佳的Z軸位置</b></p>
<hr size="1">
<p>
CNC1610 Pro是一台CP值相當高的CNC雕刻機，不過，缺點就是沒有Z軸歸零的功能，因此，每次使用肉眼設定Z軸就會有比較大的誤差，司徒看了一下Youtube，發現蠻多人使用鱷魚夾做校準，因此，可以使用簡單的三用電錶做校準，方法如下：<br>
<img src="bestz/1.jpg" class="maxSize"><br>
將三用電錶切到導通會發出聲音的位置，然後，探針一邊在鑽針上，另一邊則是在PCB電路板上，然後慢慢設定Z軸(一次0.1步)，電錶發出聲音時，代表這個位置是目前最佳的Z軸<br><br>

一次移動0.1步<br>
<img src="bestz/2.jpg" class="maxSize">
</p>

<h3><a href="../picture.htm">繪圖相關</a> - CR-7 3D印表機 - <b>解決列印到一半會出現Wait for user...問題</b></h3>
<hr size="1"><br>
<p>
CR-7列印到一半時，有很大的機會會出現<b>Wait for user...</b>這樣的訊息<br>
<img src="cr7_wait/2.jpg" class="maxSize"><br><br>

遇到這種情況時，只要按下圓形按鈕，印表就會繼續列印<br>
<img src="cr7_wait/1.jpg" class="maxSize"><br>
P.S. 可以試著把列印速度調高就可以解決這個問題
</p>

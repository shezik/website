<hr size="1"><br>
<p>
司徒將在這篇教學文章說明如何在Footprint Editor使用Copy Block、Paste Block功能，使用一個電容當做教學範例(適用於Wheezy的KiCAD)<br>
<img src="kicad_old_ft_copy/1.jpg" class="maxSize"><br><br>

使用滑鼠圈選要複製的區域<br>
<img src="kicad_old_ft_copy/2.jpg" class="maxSize"><br><br>

接著移動到要貼上的區域<br>
<img src="kicad_old_ft_copy/3.jpg" class="maxSize"><br><br>

按右鍵並選擇Copy Block<br>
<img src="kicad_old_ft_copy/4.jpg" class="maxSize"><br><br>

完成<br>
<img src="kicad_old_ft_copy/5.jpg" class="maxSize">

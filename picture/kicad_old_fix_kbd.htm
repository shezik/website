<h3><a href="../picture.htm">繪圖相關</a> - KiCAD - 0.20140622 BZR4027 - <b>解決鍵盤無法使用方向鍵和退位鍵的問題</b></h3>
<hr size="1"><br>
<p>
假如使用者是使用SCIM輸入法時，把設定更改成<b>SCIM via IM_MODULE</b>即可以解決<br>
<img src="kicad_old_fix_kbd/1.jpg" class="maxSize"><br><br>

如果是使用iBus輸入法時，可以嘗試安裝如下套件
</p>
<pre>
$ sudo apt-get install ibus-gtk ibus-gtk3
</pre><br>

<p>
如果都還是不行時，可以使用如下方式解決<br>

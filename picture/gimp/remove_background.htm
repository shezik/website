<h3>GIMP</h3>
<p><b>去背景處理</b></p>
<hr size="1">
<p>
使用新台幣當作範例<br>
<img src="remove_background/1.jpg" class="maxSize"><br><br>

載入圖片<br>
<img src="remove_background/2.jpg" class="maxSize"><br><br>

放大後比較容易點選<br>
<img src="remove_background/3.jpg" class="maxSize"><br><br>

選擇去背景的方式，司徒建議選Intelligent Scissors<br>
<img src="remove_background/4.jpg" class="maxSize"><br><br>

接著開始點選要保留的區域(Intelligent Scissors方式會自動判斷點與點之間的剪裁區域)，點下並常按住，即可變成可移動點<br>
<img src="remove_background/5.jpg" class="maxSize"><br><br>

如果不小心點錯位置，使用者只需在要修正的小白點上常按，該小白點就會變成可移動點，接著按住托移到適當位置即可；如果小白點不夠密，則可以點在線上，即可加入小白點<br>
<img src="remove_background/6.jpg" class="maxSize"><br>
<img src="remove_background/7.jpg" class="maxSize"><br><br>

必須圍成一個封閉區域並按下Enter鍵選取<br>
<img src="remove_background/8.jpg" class="maxSize"><br>
<img src="remove_background/9.jpg" class="maxSize"><br><br>

複製選取區域<br>
<img src="remove_background/10.jpg" class="maxSize"><br><br>

貼上<br>
<img src="remove_background/11.jpg" class="maxSize"><br>
<img src="remove_background/12.jpg" class="maxSize"><br><br>

完成<br>
<img src="remove_background/13.png" class="maxSize">
</p>

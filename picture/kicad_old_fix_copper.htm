<h3><a href="../picture.htm">繪圖相關</a> - KiCAD - 0.20140622 BZR4027 - <b>解決Copper area inside copper area錯誤問題</b></h3>
<hr size="1"><br>
<p>
Copper area inside copper area<br>
<img src="kicad_old_fix_copper/1.jpg" class="maxSize"><br><br>

Edit Zone Params =&gt; 不同的Net改成不同的Priority level數值，修改<b>Priority level</b>即可解決此問題，因為KiCAD在填充Zone時，會依據Priority填充(數值越高代表越先填充，可用面積越大)，因此，如果不屬於同一個Net卻有一樣的Priority數值時，就會產生<b>Copper area inside copper area</b>的錯誤<br>
<img src="kicad_old_fix_copper/2.jpg" class="maxSize"><br>
</p>

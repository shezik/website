<h3><a href="../picture.htm">繪圖相關</a> - Mini Kossel 3D印表機 - <b>如何解決出料不足的問題</b></h3>
<hr size="1"><br>
<p>
1. 確定喉管、噴嘴沒有阻塞<br>
2. 確定遠端送料沒有問題<br>
3. 如果喉管沒有鐵氟龍管，如下圖<br>
<img src="minikossel_material/1.jpg" class="maxSize"><br><br>

請更換成有鐵氟龍管的，如下圖：<br>
<img src="minikossel_material/2.jpg" class="maxSize"><br><br>

4. 如果噴嘴是沒有入口導角，如下圖：<br>
<img src="minikossel_material/3.jpg" class="maxSize"><br><br>

請更換成有入口導角的噴嘴，如下圖：<br>
<img src="minikossel_material/4.jpg" class="maxSize"><br><br>

最重要的地方是喉管和噴嘴，因為中間縫隙過大時，會變成是使用壓力擠壓出線；而非正常出線，所以遠端送料馬達會一直退線(很吵的聲音)，所以導致出線不足的問題，如下圖所示，從圖中可以看出，過大的間隙必須先被填滿(遇熱時，PLA線必定彎曲)，導致出線不足的狀況：<br>
<img src="minikossel_material/5.jpg" class="maxSize"><br>
</p>

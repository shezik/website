<h3><a href="../picture.htm">繪圖相關</a> - Ender 3 Pro 3D印表機 - <b>Z軸調平</b></h3>
<hr size="1"><br>
<p>
Ender 3 Pro是一台CP相當高的3D印表機，不過比較遺憾的缺少Z軸校準功能，因此，需要手動進行Z軸調平，在進行Z軸調平時，先將噴嘴移動回原點<br>
<img src="ender3pro_z/3.jpg" class="maxSize"><br>
<img src="ender3pro_z/4.jpg" class="maxSize"><br><br>

接著依序移動X、Y軸到四個角落(Z軸不要移動)<br>
<img src="ender3pro_z/5.jpg" class="maxSize"><br>
<img src="ender3pro_z/6.jpg" class="maxSize"><br><br>

在每個角落，使用A4紙張進行測試，讓A4紙張拖動剛好有一點點阻力即可，太鬆或者太緊時，使用下方的轉盤進行調整<br>
<img src="ender3pro_z/1.jpg" class="maxSize"><br><br>

依序調完四個角落，就完成Z軸調平<br>
<img src="ender3pro_z/2.jpg" class="maxSize">
</p>

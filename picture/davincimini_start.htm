<h3><a href="../picture.htm">繪圖相關</a> - da Vinci Mini 3D印表機 - <b>關於出料</b></h3>
<hr size="1"><br>
<p>
基本上，剛開始列印的前10公分出料都是相當不穩定的，因此很容易列印失敗，所以3D印表機通常會在旁邊區域列印測試線，如下圖：<br>
<img src="davincimini_start/1.jpg" class="maxSize"><br>
不過司徒發現，只有在列印速度設定成Low且列印尺寸不可大於13cm(因為測試線也算列印物品)時，該3D印表機才會列印測試線
</p>

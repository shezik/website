<h3><a href="../picture.htm">繪圖相關</a> - da Vinci Mini 3D印表機 - <b>全罩式保護套</b></h3>
<hr size="1"><br>
<p>
雖然PLA材料在列印過程並不會產生有毒物質，不過卻會產生粉塵，這也是為何許多人想買全罩式3D印表機的原因，加上列印時的噪音，說實話，還蠻吵的，這讓司徒決定買個全套式罩子把這台3D印表機包起來，避免粉塵危害健康以及噪音吵到別人，後來終於在家樂福找到80L的衣櫃：<br>
<img src="davincimini_case/1.jpg" class="maxSize"><br><br>

列印時，只要拉上拉鏈即可<br>
<img src="davincimini_case/2.jpg" class="maxSize"><br>
</p>

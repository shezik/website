<h3>CR-7 3D印表機</h3>
<p><b>列印到一半會出現"Wait for user..."的問題</b></p>
<hr size="1">
<p>
CR-7列印到一半時，有很大的機會會出現<b>Wait for user...</b>這樣的訊息，如下圖：<br>
<img src="sdcard/2.jpg" class="maxSize"><br><br>

遇到這種情況時，只要按下圓形按鈕，印表就會繼續列印，如下所示<br>
<img src="sdcard/1.jpg" class="maxSize"><br>
P.S. 就司徒觀察，這個現象跟列印速度過慢有關係，試著把列印速度調高就沒有遇到了。
</p>

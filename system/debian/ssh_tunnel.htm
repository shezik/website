<h3>Debian</h3>
<p><b>SSH Tunnel</b></p>
<hr size="1">
<p>
參考資料：<br>
1. <a href="https://johnliu55.tw/ssh-tunnel.html">ssh-tunnel</a><br><br>

建立Tunnel(執行指令後，會提示使用SSH進Server)
</p>
<pre>
$ ssh -L 127.0.0.1:9999:192.168.1.27:22 xxx@server_ip -N -f
</pre>
<p>
<b>情境</b>：Local只能連到Server且只有Server可以連到Target 192.168.1.27(Port 22)<br><br>

Local連接到Target(192.168.1.27)
</p>
<pre>
$ ssh -p yyy@127.0.0.1:9999
</pre>
<p>
P.S. yyy是Target的帳號
</p>

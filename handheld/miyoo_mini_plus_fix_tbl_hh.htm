<h3><a href="../index.htm">掌機</a> - Miyoo Mini Plus - <b>解決fatal error: tbl.hh: No such file or directory問題</b></h3>
<hr size="1"><br>
<p>
問題如下：
</p>
<pre>
midpath/phoneme_advanced_mr2/cdc/build/linux-arm-miyoo/./jcs/tbl.cc:148:10: fatal error: tbl.hh: No such file or directory
    148 | #include "tbl.hh"
</pre><br>

<p>
解法如下：
</p>
<pre>
$ vim ./jcs/tbl.cc +148
    #include "tbl.cc.h"
</pre>

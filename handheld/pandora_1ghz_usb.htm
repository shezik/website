<p>
USB Host
</p>
<pre>
$ sudo chmod 0777 /sys/devices/platform/musb-omap2430/musb-hdrc/mode 
$ echo host &gt; /sys/devices/platform/musb-omap2430/musb-hdrc/mode
</pre><br>

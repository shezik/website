<h3><a href="../index.htm">掌機</a> - GKD Pixel - <b>如何重新打包uImage</b></h3>
<hr size="1"><br>
<pre>
$ gzip -9 -n vmlinuz.bin
$ mkimage -A mips -O linux -T kernel -C gzip -a 0x80010000 -e 0x80442B20 -n uImage -d vmlinuz.bin.gz uImage
$ sudo dd if=uImage of=/dev/sdX bs=1 seek=3145728
</pre>

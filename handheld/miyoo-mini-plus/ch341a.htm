<h3>Miyoo Mini Plus</h3>
<p><b>如何透過CH341A燒錄器回復SPI資料</b></p>
<hr size="1">
<p>
Miyoo Mini Plus終究還是被司徒搞掛，由於SSD202D沒有BROM，因此，SPI掛掉後只能使用燒錄器回復資料，司徒使用的工具是土豪金燒錄器<br>
<img src="ch341a/5.jpg" class="maxSize"><br><br>

連接好夾子<br>
<img src="ch341a/6.jpg" class="maxSize"><br><br>

由於CH341A無法自動偵測到25Q127C，因此，司徒改成GD25Q128，連接好後，按下Detect，就可以偵測到ID資訊，接著按下Erase進行清除<br>
<img src="ch341a/1.jpg" class="maxSize"><br><br>

清除完成<br>
<img src="ch341a/2.jpg" class="maxSize"><br><br>

接著載入<a href="https://github.com/steward-fu/archives/releases/download/miyoo-mini-plus/spi.img">spi.img</a><br>
<img src="ch341a/3.jpg" class="maxSize"><br><br>

按下Program開始燒錄，完成後，Miyoo Mini Plus就可以正常開機～<br>
<img src="ch341a/4.jpg" class="maxSize">
</p>

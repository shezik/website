<h3><a href="../index.htm">掌機</a> - Pandora (Rebirth) - SuperZaxxon - <b>解決Making all in po, No rule to make target azNONE問題</b></h3>
<hr size="1"><br>
<p>
問題如下：
</p>
<pre>
Making all in po
make[2]: *** No rule to make target azNONE, needed by all-yes.  Stop.
</pre><br>

<p>
解法如下：
</p>
<pre>
$ sudo opkg install gettext gettext-dev
$ ./configure
</pre>

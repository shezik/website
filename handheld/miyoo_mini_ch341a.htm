<h3><a href="../index.htm">掌機</a> - Miyoo Mini - <b>如何透過CH341A燒錄器回復SPI資料</b></h3>
<hr size="1"><br>
<p>
參考資訊：<br>
https://github.com/steward-fu/website/releases/download/miyoo-mini/v4_spi.bin<br><br>

連接好夾子<br>
<img src="miyoo_mini_ch341a/1.jpg" class="maxSize"><br><br>

CH341A將T25S128偵測成W25Q128BV，不過，只要可將資料讀取出來就可以，型號錯誤沒有關係<br>
<img src="miyoo_mini_ch341a/2.jpg" class="maxSize"><br><br>

司徒最後替換成W25Q128並且重新燒錄v4_spi.bin<br>
<img src="miyoo_mini_ch341a/3.jpg" class="maxSize"><br><br>

完成<br>
<img src="miyoo_mini_ch341a/4.jpg" class="maxSize">

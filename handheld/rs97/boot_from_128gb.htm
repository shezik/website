<h3>RetroGame</h3>
<p><b>支援SDCard 128GB啟動</b></p>
<hr size="1">
<p>
掌機的內部空間永遠都是不夠的，因為一般人的習慣就是一直下載遊戲，然後安裝遊戲，等待滿足後，這台掌機也就亮在一邊，為何不好好把玩遊戲呢？而司徒因為熱愛開發大於玩遊戲，因此，司徒自然也就是上述這種人，因此，司徒特地測試大容量SDCard於RS97掌機，發現128G SDCard可以成功開機進入系統，如果使用者也是喜愛折騰，可以測試更大容量SDCard於RS97掌機。<br>
<img src="boot_from_128gb/1.jpg" class="maxSize">

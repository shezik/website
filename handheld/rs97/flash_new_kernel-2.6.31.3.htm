<h3>RetroGame</h3>
<p><b>如何燒錄新編譯的Kernel 2.6.31.3</b></p>
<hr size="1">
<p>
經由逆向工程手法，可以定位出Kernel Image的位置(0x400000)，因此，使用者可以使用如下方式覆蓋客制化的Kernel檔案(uImage)
</p>
<pre>
$ sudo dd if=arch/mips/boot/uImage of=/dev/mmcblk0 seek=4194304 bs=1 conv=notrunc
</pre><br>

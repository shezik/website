<h3><a href="../index.htm">掌機</a> - Miyoo A30 - <b>解決Error asm/errno.h No such file or directory問題</b></h3>
<hr size="1"><br>
<p>
參考資訊：<br>
https://stackoverflow.com/questions/14795608/asm-errno-h-no-such-file-or-directory<br><br>

問題如下：
</p>
<pre>
/usr/include/linux/errno.h:4:23: error: asm/errno.h: No such file or directory
</pre><br>

<p>
解法如下：
</p>
<pre>
$ sudo apt-get install linux-libc-dev:i386
</pre>

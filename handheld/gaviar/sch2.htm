UART是一個相當方便的除錯方式，建議可以保留<br>
<img src="sch2/1.jpg" class="maxSize"><br><br>

<img src="sch2/2.jpg" class="maxSize"><br><br>

<img src="sch2/3.jpg" class="maxSize"><br><br>

建議把CTRL拉到GPIO，方便用來控制雜音<br>
<img src="sch2/4.jpg" class="maxSize"><br><br>

MicroSD訊號沒有上拉電阻，因此，要注意PCB線長<br>
<img src="sch2/5.jpg" class="maxSize"><br><br>

GPIO都拉到獨立GPIO使用，避免鬼鍵問題<br>
<img src="sch2/6.jpg" class="maxSize"><br><br>

背光建議使用IC，避免壓降問題，屏使用RGB-565，建議找有TE(FRAME)的屏，這樣可以有效控制閃屏問題<br>
<img src="sch2/7.jpg" class="maxSize">

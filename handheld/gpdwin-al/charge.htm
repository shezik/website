<h3>GPD Win 上蓋鋁合金版</h3>
<p><b>為何充電充一個晚上變成無法開機</b></p>
<hr size="1">
<p>
司徒使用一般市售的USB Type-C充電線和蘋果的充電器，充了一個晚上後，發現GPD Win竟然無法開機了，仔細檢查一下，發現電量從原本的28%變成2%，司徒後來改成GPD附贈的充電線以及其它廠牌的充電器後，就可以充電並且開機了，真是神奇的設計。 
</p>

<h3><a href="../index.htm">掌機</a> - Pandora(1GHz) - SuperZaxxon - <b>安裝系統</b></h3>
<hr size="1"><br>
<p>
安裝步驟：<br>
1. 準備一張4GB SD並格式化成FAT32檔案系統<br>
2. http://www.openpandora.org/firmware/fullflash/SuperZaxxon176.zip<br>
3. 將下載完的檔案解壓縮到SD根目錄<br>
4. 將SD放到Pandora掌機的左邊SD槽<br>
5. 按住<b>R按鈕</b>開機<br>
6. 選擇<b>Boot from SD1</b>選項就可以開始安裝新的作業系統
</p>

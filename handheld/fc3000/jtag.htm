<h3>FC3000</h3>
<p><b>焊接JTAG</b></p>
<hr size="1">
<p>
司徒使用之前製作的JTAG MicroSD轉板，但是，發現有些腳位並沒有拉到MicroSD，所以只能手動拉線了<br>
<img src="jtag/5.jpg" class="maxSize"><br><br>

由於JTAG腳位與MicroSD卡腳位共用，但是，司徒量測後，發現有幾根腳位並沒有拉到MicroSD，因此，司徒只好找尋一下焊點<br>
<img src="jtag/1.jpg" class="maxSize"><br><br>

跳線<br>
<img src="jtag/2.jpg" class="maxSize"><br><br>

接著，請先拔掉JTAG的USB電源，然後，讓F1C100S進入燒錄模式，接著連接JTAG USB電源<br>
<img src="jtag/3.jpg" class="maxSize"><br><br>

完成<br>
<img src="jtag/4.jpg" class="maxSize">

OpenSCAD
</p>
<pre class="brush:scad">
$fn = 100;

difference(){
  union(){
    cylinder(5, 4, 2);
    translate([0, 0, 4.7]){
      sphere(2);
    }
  }
  translate([0, 0, -1.5]){
    sphere(3.5);
  }
}

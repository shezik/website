<h3>GP2X Wiz</h3>
<p><b>安裝系統(SDCard)</b></p>
<hr size="1">
<p>
步驟如下：<br>
1. 準備一張4GB SDCard並且格式化成FAT32系統(Windows系統下)<br>
2. 將<a href="https://github.com/steward-fu/wiz/releases/download/v1.0/v1.2.6.7z">Wiz系統</a>的所有檔案放入SDCard根目錄<br>
3. 將SDCard放入Wiz掌機並按住<b>R按鈕</b>開機<br>
4. 開機後系統就會自動更新韌體<br>
5. 更新完成後，請刪除SDCard內的更新檔案<br>
<img src="os_sd/1.jpg" class="maxSize"><br>
<img src="os_sd/2.jpg" class="maxSize"><br>
<img src="os_sd/3.jpg" class="maxSize"><br>
P.S. 請確定電池電量充足，因為更新大約需要花費15分鐘
</p>

<h3>GP2X Wiz</h3>
<p><b>如何讓USB介面變成Network裝置</b></p>
<hr size="1">
<p>
參考資訊：<br>
1. <a href="https://pyra-handheld.com/boards/threads/howto-wiz-usb-ethernet-with-stock-usb-cable.47339/">howto-wiz-usb-ethernet-with-stock-usb-cable</a><br><br>

步驟如下：<br>
1. 下載<a href="http://www.mercenary.net/OpenWiz/USBNetwork-1.1.0.tar.bz2">USBNetwork</a><br>
2. 複製USBNetwork-1.1.0資料夾到SDCard<br>
3. Launcher &gt; NetworkUp.gpe<br>
4. 透過USB連接到PC<br>
5. 設定IP
</p>
<pre>
$ ifconfig usb0 inet 10.0.0.1 netmask 255.255.255.0
</pre><br>

<h3><a href="../index.htm">掌機</a> - Miyoo Mini - <b>解決Cannot access file /usr/share/alsa/alsa.conf問題</b></h3>
<hr size="1"><br>
<p>
問題如下：
</p>
<pre>
ALSA lib conf.c:4499:(snd_config_update_r) Cannot access file /usr/share/alsa/alsa.conf
</pre><br>

<p>
解法如下：
</p>
<pre>
$ export ALSA_CONFIG_PATH=xxx
</pre>

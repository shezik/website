<h3>Dingoo Tech A330</h3>
<p><b>更改喇叭位置</b></p>
<hr size="1">
<p>
司徒當初看到Caanoo掌機將喇叭設計在後方時，打從心裡就認為這樣的設計開發人員，應該是沒玩過掌機，因為放在後方時，手指很容易擋到喇叭，而像PSP掌機就是放在前面，避免擋到聲音，剛好司徒玩掌機時，習慣把手指往後托住，所以很容易把喇叭擋住，因此，即使喇叭開到最大聲，聲音依舊很小聲，這樣的情況迫使司徒再度改機，希望可以解決這個問題，過程如下說明。<br><br>

拆機<br>
<img src="speaker/1.jpg" class="maxSize"><br><br>

空位就是下方<br>
<img src="speaker/2.jpg" class="maxSize"><br><br>

使用膠帶固定<br>
<img src="speaker/3.jpg" class="maxSize"><br><br>

接著固定喇叭<br>
<img src="speaker/4.jpg" class="maxSize"><br><br>

固定電池準備蓋回後蓋<br>
<img src="speaker/5.jpg" class="maxSize"><br><br>

接著在前面打兩個洞就完成了<br>
<img src="speaker/6.jpg" class="maxSize">
</p>

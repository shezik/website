<h3>Visual Memory Unit &gt;&gt; STM32F103 &gt;&gt; 1.5吋 TFT ST7789V 解析度240x240</h3>
<p><b>開發環境</b></p>
<hr size="1">
<p>
司徒目前基於Debian x64系統，安裝gcc-arm相關套件，並且搭配ST-LINK/V2燒錄器使用，除了可以方便燒錄測試之外，更可以透過GDB連線除錯，相當方便，唯一要注意的是，GDB記得使用ARM版本的GDB，否則會無法使用，當然使用者也可以透過STM32F103 UART下載測試程式。
</p>

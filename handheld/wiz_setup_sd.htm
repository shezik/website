<h3><a href="../index.htm">掌機</a> - GP2X Wiz - <b>安裝系統(SD)</b></h3>
<hr size="1"><br>
<p>
安裝步驟：<br>
1. 準備一張4GB SD並且格式化成FAT32(Windows系統下)<br>
2. https://github.com/steward-fu/website/releases/download/wiz/v1.2.6.7z<br>
3. 解壓縮後，將所有檔案放入SD根目錄<br>
4. 將SD放入Wiz掌機並按住<b>R按鈕</b>開機<br>
5. 開機後系統就會自動更新韌體<br>
6. 更新完成後，請刪除SD內的更新檔案<br>
<img src="wiz_setup_sd/1.jpg" class="maxSize"><br>
<img src="wiz_setup_sd/2.jpg" class="maxSize"><br>
<img src="wiz_setup_sd/3.jpg" class="maxSize"><br>
P.S. 請確定電池電量充足，因為更新大約需要花費15分鐘
</p>

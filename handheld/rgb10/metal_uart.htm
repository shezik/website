<h3>RGB10 &gt;&gt; 肺總的鐵殼</h3>
<p><b>焊接UART腳位</b></p>
<hr size="1">
<p>
由於司徒一直找不到適合的地方擺放UART排針，因此，這台機器就這樣被司徒冰凍著，想想有點可惜，因此，司徒今天決定動刀<br>
<img src="metal_uart/1.jpg" class="maxSize"><br><br>

第一次拆機<br>
<img src="metal_uart/2.jpg" class="maxSize"><br><br>

大容量電池<br>
<img src="metal_uart/3.jpg" class="maxSize"><br><br>

iPhone喇叭<br>
<img src="metal_uart/4.jpg" class="maxSize"><br><br>

按鍵塞入軟墊<br>
<img src="metal_uart/5.jpg" class="maxSize"><br>
<img src="metal_uart/6.jpg" class="maxSize"><br><br>

UART焊點在下方<br>
<img src="metal_uart/7.jpg" class="maxSize"><br><br>

障礙物清除<br>
<img src="metal_uart/8.jpg" class="maxSize"><br><br>

把UART排針黏在外殼上，司徒測量後，發現外殼不導電，因此，只好擺放這裡<br>
<img src="metal_uart/9.jpg" class="maxSize"><br><br>

放回喇叭<br>
<img src="metal_uart/10.jpg" class="maxSize"><br><br>

最後發現疊在一起，高度太高了，因此，喇叭再度移位置<br>
<img src="metal_uart/11.jpg" class="maxSize"><br><br>

完成<br>
<img src="metal_uart/12.jpg" class="maxSize">
</p>

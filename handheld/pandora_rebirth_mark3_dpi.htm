<h3><a href="../index.htm">掌機</a> - Pandora(Rebirth) - Debian(Mark3) - <b>修改DPI</b></h3>
<hr size="1"><br>
<p>
方式如下：
</p>
<pre>
$ vim ~/.Xresources
  Xft.dpi: 96
  Xft.antialias: true
  Xft.rgba: rgb
  Xft.hinting: true
  Xft.hintstyle: hintfull

$ sudo service lightdm restart
</pre>

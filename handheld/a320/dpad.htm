<h3>Dingoo A320</h3>
<p><b>更換按鈕</b></p>
<hr size="1">
<p>
A320掌機的軟膠墊比較缺乏彈力，因此，按下去的回饋力道不夠好，玩起來的爽度自然也下降許多，因此，司徒購買比較有彈力的導電膠來替換，試圖讓A320掌機可以有更好的回饋力道。<br><br>

原本的導電膠<br>
<img src="dpad/1.jpg" class="maxSize"><br><br>

比較有彈力的導電膠(需要裁切一下)<br>
<img src="dpad/2.jpg" class="maxSize"><br><br>

更換好之後，司徒竟然沒有把Power滑動開關弄好就急著開機測試，結果導致司徒用力一推，司徒A320掌機的滑動開關斷了<br>
<img src="dpad/3.jpg" class="maxSize"><br><br>

為了讓它更炫一點，司徒乾脆直接更改成彈跳開關(焊接兩根腳位即可)<br>
<img src="dpad/4.jpg" class="maxSize"><br><br>

最後，削一下邊邊，新型的開關出爐了<br>
<img src="dpad/5.jpg" class="maxSize"><br>
按鍵有彈力、Power按鈕也更好按囉
</p>

<h3><a href="../index.htm">掌機</a> - Pandora (1GHz) - Debian (Mark2) - <b>解決無法更改SCIM Pinyin字型問題</b></h3>
<hr size="1"><br>
<p>
司徒常常遇到無法修改字型問題，經過測試後，發現如下方式可以修複(xxx是使用者名字)：
</p>
<pre>
$ cd
$ sudo chown xxx:xxx -R .scim
$ chmod 0777 -R .scim
$ nano .scim/config
    /Panel/Gtk/Font = Droid Sans 14
</pre><br>

<p>
完成<br>

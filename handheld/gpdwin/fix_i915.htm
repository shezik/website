<h3>GPD Win &gt;&gt; Debian 11.0</h3>
<p><b>解決i915.ko載入的問題</b></p>
<hr size="1">
<p>
參考資訊：<br>
1. <a href="https://www.intel.com/content/www/us/en/develop/documentation/vtune-help/top/installation/set-up-system-for-gpu-analysis/rebuild-and-install-i915-module-ubuntu.html">rebuild-and-install-i915-module-ubuntu</a><br><br>

更新方式如下：
</p>
<pre>
$ make M=drivers/gpu/drm/i915
$ sudo make M=drivers/gpu/drm/i915 modules_install
$ sudo depmod
$ sudo update-initramfs -u
</pre><br>

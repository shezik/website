<h3><a href="../index.htm">掌機</a> - TRIMUI - <b>為何程式無法從MicroSD啟動</b></h3>
<hr size="1"><br>
<p>
寫到MicroSD的程式，必須大於等於1024Bytes，如果程式小於等於512Bytes，則會從SPI Flash啟動，這個限制只有發生在MicroSD，SPI Flash沒有這個限制
</p>

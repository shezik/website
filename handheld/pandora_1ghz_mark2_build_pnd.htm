<h3><a href="../index.htm">掌機</a> - Pandora (1GHz) - Debian (Mark2) - <b>Build PND Library</b></h3>
<hr size="1"><br>
<p>
歩驟如下：
</p>
<pre>
$ cd
$ git clone git://git.openpandora.org/pandora-libraries.git
$ cd pandora-libraries
$ make
$ make deploy
$ deployment/usr/bin/pnd_info /media/mmcblk1p1/pandora/menu/pcsx_rearmed_r22.pnd 
</pre>

<h3><a href="../index.htm">掌機</a> - Miyoo A30 - <b>解決Can't find openbor constant PLAYER_MAX_Z問題</b></h3>
<hr size="1"><br>
<p>
問題如下：
</p>
<pre>
Can't find openbor constant 'PLAYER_MIN_Z'
Can't find openbor constant 'PLAYER_MAX_Z'
</pre><br>

<p>
解法如下：
</p>
<pre>
$ vim source/openborscript/constants.c +1633
    ICMPCONST(PLAYER_MIN_Z)
    ICMPCONST(PLAYER_MAX_Z)
</pre>

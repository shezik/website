<h3>TRIMUI SMART</h3>
<p><b>解決"undefined reference to raise"問題</b></p>
<hr size="1">
<p>
參考資訊：<br>
1. <a href="https://github.com/steward-fu/bootloader/blob/t113-s3_mangopi_awboot-2022.12/Makefile">awboot</a><br><br>

問題如下：
</p>
<pre>
arm-linux-gnueabihf-ld: /usr/lib/gcc-cross/arm-linux-gnueabihf/8/libgcc.a(_dvmd_lnx.o): in function `__aeabi_idiv0':
(.text+0x6): undefined reference to `raise'
</pre>
<p>
解法：由於是在開發Bootloader階段，因此，司徒最後改用<b>arm-none-eabi-</b>
</p>

<h3><a href="../index.htm">掌機</a> - Dingoo A320 - OpenDingux - <b>解決Can't use 'defined(@array)' ... line 373問題</b></h3>
<hr size="1"><br>
<p>
問題如下：
</p>
<pre>
Can't use 'defined(@array)' (Maybe you should just omit the defined()?) at kernel/timeconst.pl line 373.
</pre><br>

<p>
解法如下：
</p>
<pre>
只要把<b>if (!defined(@val))</b>改成<b>if (!(@val))</b>即可編譯
</pre>

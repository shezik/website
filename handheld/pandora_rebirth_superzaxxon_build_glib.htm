<h3><a href="../index.htm">掌機</a> - Pandora(Rebirth) - SuperZaxxon - <b>Build GLib</b></h3>
<hr size="1"><br>
<p>
步驟如下：
</p>
<pre>
$ cd
$ wget https://ftp.gnome.org/pub/gnome/sources/glib/2.2/glib-2.2.0.tar.gz
$ tar xvf glib-2.2.0.tar.gz
$ ./configure --with-libiconv=gnu
$ make
</pre>

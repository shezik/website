<h3><a href="../index.htm">掌機</a> - Pandora(1GHz) - Debian(Mark2) - <b>解決無法啟動SCIM Pinyin問題</b></h3>
<hr size="1"><br>
<p>
司徒最常使用的輸入法就是SCIM拼音輸入法，而比較舊的SCIM拼音輸入法，常常會有重新開機後，無法切換的問題，修複方式如下：
</p>
<pre>
$ rm -rf ~/.scim
$ sudo reboot
</pre>

<h3>GP2X F300</h3>
<p><b>PS1模擬器</b></p>
<hr size="1">
<p>
這一台掌機最讓司徒驚訝的地方在於，它竟然可以跑Wiz掌機的PS1模擬器(PCSX ReARMed)，而且可以超頻到800MHz，真是一台相當奇特的掌機，而要執行模擬器必須從<b>Settings &gt; Launcher</b>執行，雖然網路上的資源相當稀少，但是，經司徒這樣一遊玩，發現它還真是一台想當不錯的PS1掌機，雖然按鍵都相當難按，不過至少可以玩PS1遊戲。<br><br>

超級機器人大戰F<br>
<img src="ps1/1.jpg" class="maxSize"><br>
可以看到它的畫面比Caanoo掌機來得好，只是很可惜無法換到Caanoo掌機身上。
</p>

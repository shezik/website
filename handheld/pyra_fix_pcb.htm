<br>
<p>

按鍵"&gt;"，不管怎麼按都沒有反應，更新系統也是一樣<br>
<img src="pyra_fix_pcb/1.jpg" class="maxSize"><br><br>

<img src="pyra_fix_pcb/2.jpg" class="maxSize"><br><br>

<img src="pyra_fix_pcb/3.jpg" class="maxSize"><br><br>

<img src="pyra_fix_pcb/7.jpg" class="maxSize"><br><br>

不過，再度看了下其它資料，如下圖，發現應該是要換成二極體，防止鬼鍵問題，而非10K電阻<br>
<img src="pyra_fix_pcb/5.jpg" class="maxSize"><br>
<img src="pyra_fix_pcb/6.jpg" class="maxSize"><br><br>

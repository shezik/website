<h3><a href="../index.htm">掌機</a> - Pandora(Rebirth) - SuperZaxxon - <b>安裝BWidget</b></h3>
<hr size="1"><br>
<p>
步驟如下：
</p>
<pre>
$ cd 
$ wget https://sourceforge.net/projects/tcllib/files/BWidget/1.9.14/bwidget-1.9.14.tar.gz/download
$ tar xvf download
$ sudo mv bwidget-1.9.14 /usr/lib/tcl8.5
$ tclsh
% package require BWidget
    1.9.14
</pre>

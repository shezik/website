<hr size="1">

原本的Settings Menu<br>
<img src="refresh_menu/1.jpg" class="maxSize"><br><br>

啟動Debian後的樣子<br>
<img src="refresh_menu/2.jpg" class="maxSize"><br><br>

解決方式很簡單，只需在SuperZaxxon的Terminal下，執行如下命令：
</p>

<pre>
$ xfce4-panel -r
</pre><br>

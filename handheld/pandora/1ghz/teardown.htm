<h3>Pandora 1GHz</h3>
<p><b>拆機</b></p>
<hr size="1">
<p>
由於司徒入手的Pandora掌機，DPad有點問題(似乎有兩個位置黏在一起)，司徒之前拆開修理時並沒有紀錄它的內部零件，所以今天就專程拆開來看一下內部零件長什麼樣子，不過真的要相當小心，因為它可是相當昂貴的掌機，加上螢幕排線相當脆弱且長度相當剛好，因此很容易弄斷。<br><br>

<h3><a href="../index.htm">掌機</a> - Pandora (1GHz) - Debian (Mark2) - <b>如何掛載PND檔案</b></h3>
<hr size="1"><br>
<p>
Mount PND
</p>
<pre>
$ sudo /usr/pandora/scripts/pnd_run.sh -p /media/mmcblk1p1/pandora/menu/drastic.pnd -m
$ ls /mnt/utmp/drastic/
</pre>
<p>
<img src="pandora_1ghz_mark2_mount_pnd/1.jpg" class="maxSize">
</p>

<p>
Umount PND
</p>
<pre>
$ sudo /usr/pandora/scripts/pnd_run.sh -p /media/mmcblk1p1/pandora/menu/drastic.pnd -u
</pre><br>

<h3><a href="../index.htm">掌機</a> - Pandora(1GHz) - Debian(Mark2) - <b>Build OpenSSL</b></h3>
<hr size="1"><br>
<p>
歩驟如下：
</p>
<pre>
$ cd
$ wget http://ftp.stu.edu.tw/FreeBSD/distfiles/openssl-1.0.2g/openssl-1.0.2g.tar.gz
$ tar xvf openssl-1.0.2g.tar.gz
$ cd openssl-1.0.2g
$ ./config shared zlib-dynamic
$ make
$ sudo make install
</pre>

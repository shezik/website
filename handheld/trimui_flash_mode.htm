<h3><a href="../index.htm">掌機</a> - TRIMUI - <b>進入燒錄模式</b></h3>
<hr size="1"><br>
<p>
如果是原廠韌體，同時按住L鍵和R鍵，接著上電即可進入燒錄模式<br><br>

如果是非原廠韌體，特別是處於開發階段時，建議將SPI Flash第2腳位連接到R按鍵，這樣可以按住R鍵開機，即可進入燒錄模式<br>
<img src="trimui_flash_mode/1.jpg" class="maxSize"><br>
<img src="trimui_flash_mode/2.jpg" class="maxSize">
</p>

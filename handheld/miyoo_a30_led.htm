<h3><a href="../index.htm">掌機</a> - Miyoo A30 - <b>如何控制藍色LED</b></h3>
<hr size="1"><br>
<p>
步驟如下：
</p>
<pre>
$ echo 0 &gt; /sys/class/leds/led1/brightness
$ echo 255 &gt; /sys/class/leds/led1/brightness
</pre><br>

<h3><a href="../index.htm">掌機</a> - Dingoo A320 - OpenDingux - <b>Build qemu-dingoo</b></h3>
<hr size="1"><br>
<p>
步驟如下：
</p>
<pre>
$ cd
$ git clone https://github.com/mthuurne/qemu-dingoo
$ cd qemu-dingoo
$ ./configure --target-list=mips-softmmu --disable-werror
$ make
</pre>

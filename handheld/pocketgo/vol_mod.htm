<h3>PocketGo</h3>
<p><b>音量鍵改造</b></p>
<hr size="1">
<p>
這個音量鍵不適合放在左右側，因為司徒玩格鬥遊戲時，會雙手托住，因此，這個音量鍵常常誤觸<br>
<img src="vol_mod/1.jpg" class="maxSize"><br><br>

最適合的位置在下方，不過目前已經被UART佔住，因此，司徒需要再度動刀<br>
<img src="vol_mod/2.jpg" class="maxSize"><br><br>

由於下方已經開口，因此，這個尺寸的音量鍵最適合<br>
<img src="vol_mod/3.jpg" class="maxSize"><br><br>

可惜司徒只有10K電阻，但是官方的是20K<br>
<img src="vol_mod/4.jpg" class="maxSize"><br><br>

首先移除原本的UART<br>
<img src="vol_mod/5.jpg" class="maxSize"><br><br>

焊接音量鍵<br>
<img src="vol_mod/6.jpg" class="maxSize"><br><br>

UART移到原本音量鍵的位置<br>
<img src="vol_mod/7.jpg" class="maxSize"><br><br>

還可以接受<br>
<img src="vol_mod/8.jpg" class="maxSize"><br><br>

密合的不錯<br>
<img src="vol_mod/9.jpg" class="maxSize"><br><br>

連接UART<br>
<img src="vol_mod/11.jpg" class="maxSize"><br><br>

完美的格鬥掌機<br>
<img src="vol_mod/10.jpg" class="maxSize">

</p>

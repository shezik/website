<h3>PocketGo</h3>
<p><b>拆機(舊版本)</b></p>
<hr size="1">
<p>
首先感謝謝工贈送司徒兩台PocketGo掌機，配色分別爲NES和SNES，同樣都是IPS屏，可視角相當不錯，不過有漏光以及落塵的問題，玻璃鏡面算是不錯的改進，還有立體聲喇叭也是一個亮點，整體做工相當紮實，外殼設計確實下了一些功夫，可惜電池容量比較小，整體來說，頗有丁果繼承人的味道，接著就來欣賞下內部結構<br><br>

<h3>PocketGo</h3>
<p><b>CPU超頻</b></p>
<hr size="1">
<p>
兩顆電阻都是25K<br>
<img src="overclock/1.jpg" class="maxSize"><br><br>

電壓1.13V<br>
<img src="overclock/2.jpg" class="maxSize"><br><br>

司徒做過很多實驗，發現1.2GHz是一個臨界值，超過1.2GHz後，效能沒有明顯改善，同時，為了保持正常晶片溫度，1.65V的CORE-VDD電壓是最適合，因此，司徒把電阻改成如下160K和91K(必須使用1%精密電阻)，可以超頻到1.2GHz，而且讓F1C100S的溫度保持正常，通過公式換算：<b>(0.6 * (160K / 91K)) + 0.6 = 1.65V</b><br>
<img src="overclock/3.jpg" class="maxSize"><br><br>

實際電壓<br>
<img src="overclock/4.jpg" class="maxSize">

<h3><a href="../driver.htm">驅動程式</a> - MS-DOS Device Driver (MDD) - 教學說明 - <b>19. Command 13 - Open</b></h3>
<hr size="1"><br>
<p>
該命令就是當User Application要開啟驅動程式時，系統會透過此命令呼叫驅動程式，那User Application要如何知道驅動程式的名稱呢？答案就是驅動程式的檔頭資訊，在檔頭資訊中，有一個DriverName的欄位，該欄位就是代表該驅動程式的名稱，User Application只要使用該名稱開啟即可，要支援此功能，Attribute第11位元(Supports Removable Media)，必須先設定為1
</p>

<h3><a href="../driver.htm">驅動程式</a> - Windows Driver Model (WDM) - <b>如何使用RunDLL32.exe安裝驅動程式</b></h3>
<hr size="1"><br>
<p>
參考資訊：<br>
https://docs.microsoft.com/en-us/windows-hardware/drivers/ifs/using-an-inf-file-to-install-a-file-system-filter-driver<br><br>

步驟如下：
</p>
<pre>
C:&gt; RUNDLL32.EXE SETUPAPI.DLL,InstallHinfSection DefaultInstall 132 xxx.inf
</pre>
<p>
P.S. INF路徑需要使用完整路徑
</p>

<h3><a href="../driver.htm">驅動程式</a> - MS-DOS Device Driver (MDD) - 教學說明 - <b>16. Command 10 - Output Status</b></h3>
<hr size="1"><br>
<p>
此命令用以得知驅動程式的設備輸出狀態，如：印表機，假設印表機的輸出緩衝區有字元等待列印，則此命令可以得知緩衝區的狀態(透過IRP的Busy Status狀態得知)
</p>

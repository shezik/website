<h3><a href="../driver.htm">驅動程式</a> - MS-DOS Device Driver (MDD) - 教學說明 - <b>11. Command 5 - Nondestructive Input</b></h3>
<hr size="1"><br>
<p>
應用程式可以使用DOS的系統呼叫常式0x0b取得Input Buffer裡面的資料(不會清除Input Buffer)，如果沒有資料在Input Buffer，則設定IRP Header的Status狀態(Busy = 1)
</p>
<pre class="brush:asm">
Data struc
    Buffer db ?
Data ends
</pre>

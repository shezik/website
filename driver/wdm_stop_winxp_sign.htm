<h3><a href="../driver.htm">驅動程式</a> - Windows Driver Model (WDM) - <b>如何停止Windows XP數位簽章警告視窗</b></h3>
<hr size="1"><br>
<p>
WinXP的數位簽章檢查並非強制性，因此，使用者可以使用如下方法關閉數位簽章的警告視窗
</p>
<pre>
控制台 =&gt; 系統 =&gt; 硬體 =&gt; 驅動程式簽暑 =&gt; 略過
</pre>

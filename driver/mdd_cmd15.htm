<h3><a href="../driver.htm">驅動程式</a> - MS-DOS Device Driver (MDD) - 教學說明 - <b>21. Command 15 - Removable Media</b></h3>
<hr size="1"><br>
<p>
這個命令用來提供磁片是否可以更換的訊息，User Application可以使用DOS系統服務常式0x44來詢問磁片是否可更換(0x08)，要支援此功能，Attribute第11位元(Supports Removable Media)，必須先設定為1，驅動程式回應在IRP的Status欄位(Busy)
</p>

<h3>Windows Driver Model</h3>
<p><b>停止Win7數位簽章檢查</b></p>
<hr size="1">
<p>
在Win7系統下(尤其是x64版本)，沒有簽章過的驅動程式，基本上是無法掛載安裝使用，但是，使用者如果想安裝沒有數位簽章的驅動程式，只能使用Microsoft Test Sign並且切換到Win7 Debug模式安裝，但是，這樣的步驟實在太累。其實還有另一種比較簡單的方式，那就是在Win7開機時，按下<b>鍵盤F8</b>並選擇<b>停止數位簽署強制檢查</b>，進入系統後，使用者就可以安裝沒有數位簽章的驅動程式。
</p>

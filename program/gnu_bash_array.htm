<h3><a href="../program.htm">程式語言</a> - GNU - <b>BASH Array</b></h3>
<hr size="1"><br>
<p>
參考資訊：<br>
https://www.freecodecamp.org/news/bash-array-how-to-declare-an-array-of-strings-in-a-bash-script/<br><br>

main.sh
</p>
<pre class="brush:bash">
#!/bin/bash
V=("123" "456")

for x in "${V[@]}" ; do
    echo "$x"
done
</pre><br>

<p>
執行
</p>
<pre>
$ bash run.sh 
    123
    456
</pre>

<h3><a href="../program.htm">程式語言</a> - MCU 8051 IDE - <b>開發環境</b></h3>
<hr size="1"><br>
<p>
<b>MCU 8051 IDE</b>是一款相當優秀的8051 IDE開源軟體，除了可以直接編譯Assembly之外，更支援SDCC以及ASEM-51編譯器，因此，可以在這個8051 IDE環境中撰寫Assembly、C語言程式，當然，司徒最愛的功能還是虛擬I/O，如：虛擬LED或者矩陣鍵盤，使用者可以透過這個IDE模擬硬體的狀況，因此，司徒相當推薦8051初學者使用這個IDE開發測試程式，如果在Debian環境下，直接使用如下指令安裝即可：
</p>
<pre>
$ sudo apt-get install mcu8051ide
</pre><br>

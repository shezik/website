<h3><a href="../program.htm">程式語言</a> - GNU - <b>Makefile EXTRA_CFLAGS</b></h3>
<hr size="1"><br>
<p>
用法如下：
</p>
<pre>
obj-m:= main.o
KERNEL_DIR = xxx

all:
    make EXTRA_CFLAGS=-DDEMO -C $(KERNEL_DIR) M=$(PWD) modules

clean:
    make EXTRA_CFLAGS=-DDEMO -C $(KERNEL_DIR) M=$(PWD) clean
</pre>

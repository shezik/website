<h3><a href="../program.htm">程式語言</a> - MinGW - <b>如何編譯成DLL</b></h3>
<hr size="1"><br>
<p>
main.c
</p>
<pre class="brush:cpp">
#include &lt;stdio.h&gt;
#include &lt;stdlib.h&gt;

void __stdcall __declspec(dllexport) test(int x)
{
    printf("%d\n", x);
}
</pre><br>

<p>
編譯
</p>
<pre>
$ i686-w64-mingw32-gcc -shared main.c -o main.dll
</pre>

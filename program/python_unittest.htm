<h3><a href="../program.htm">程式語言</a> - Python - <b>如何讓Unittest只跑幾個特定的檔案</b></h3>
<hr size="1"><br>
<p>
參考資訊：<br>
https://stackoverflow.com/questions/44965533/how-to-enable-custom-test-discovery-with-unittest-while-using-xmlrunner<br><br>

</p>
<pre>
$ python3 -m xmlrunner -o result discover -s . -p "test_c1*"
</pre>
<p>
P.S. -s(start folder)、-p(pattern)
</p>

<h3><a href="../program.htm">程式語言</a> - Visual C++ 6.0 - <b>解決Wine Service Pack Setup Error問題</b></h3>
<hr size="1"><br>
<p>
參考資訊：<br>
https://www.vbforums.com/showthread.php?852245-RESOLVED-Issue-installing-VB-6-0<br><br>

在Wine上面安裝VC6時，會遇到無法安裝Service Pack的問題<br>
<img src="vc_fix_ntsp/1.jpg" class="maxSize"><br>
<img src="vc_fix_ntsp/2.jpg" class="maxSize"><br><br>

解法如下(移除如下三行)：
</p>
<pre>
$ vim SETUPWIZ.INI
    NTSP = NTsp3\nt4sp3_i.exe
    NTSpMinVer = 3
    IE4 = ie4\ie4setup.exe
</pre>

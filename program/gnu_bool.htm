<h3><a href="../program.htm">程式語言</a> - GNU - <b>為何變數要使用兩個!!符號</b></h3>
<hr size="1"><br>
<p>
範例：
</p>
<pre class="brush:cpp">
#define __gpio_get_pin_mask(p, m) !!(REG32(GPIO_PXPIN(p)) &amp; (m))
</pre>
<p>
P.S. 這樣可以保證拿到的數值是bool型態，而非int型態的數值
</p>

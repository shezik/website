<h3><a href="../program.htm">程式語言</a> - GNU - <b>解決Undefined reference to __gmpn_invert_limb問題</b></h3>
<hr size="1"><br>
<p>
編譯gmp時，遇到<b>undefined reference to __gmpn_invert_limb</b>錯誤時，代表host_cpu被設成none，只要在gmp的Makefile裡，將<b>host_cpu=none</b>改成當下編譯的host即可，如(N900)：host_cpu=armv7l，改完後記得<b>make clean &amp;&amp; make</b>
</p>

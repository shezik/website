<h3><a href="../program.htm">程式語言</a> - MinGW - <b>解決Undefined reference to InitCommonControlsEx問題</b></h3>
<hr size="1"><br>
<p>
參考資訊：<br>
https://mingw-users.narkive.com/3v9yhMEd/initcommoncontrolsex<br><br>

問題如下：
</p>
<pre>
undefined reference to 'InitCommonControlsEx'
</pre><br>

<p>
解法如下：
</p>
<pre class="brush:cpp">
#include &lt;windows.h&gt;
#define _WIN32_IE 0x0400
#include &lt;commctrl.h&gt;
</pre>
<p>
P.S. LDFLAGS記得帶入<b>-lcomctl32</b>
</p>

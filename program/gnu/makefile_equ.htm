<table>
  <tr><th>符號</th><th>說明</th></tr>
  <tr><td>=</td><td>最後給值<br>x=100<br>y=$(x)<br>x=200<br><b>結果：x=200, y=200</b></td></tr>
  <tr><td>:=</td><td>當下給值<br>x:=100<br>y:=$(x)<br>x=:200<br><b>結果：x=200, y=100</b></td></tr>
  <tr><td>?=</td><td>變數爲空時給值<br>x?=100<br><b>結果：x=100</b></td></tr>
  <tr><td>+=</td><td>附加<br>x=100<br>x+=200<br><b>結果：x=100 200</b></td></tr>
</table><br>

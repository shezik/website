<h3><a href="../program.htm">程式語言</a> - GNU - <b>Makefile =、:=、?=、+=</b></h3>
<hr size="1"><br>
<p>
參考資訊：<br>
http://dannysun-unknown.blogspot.com/2015/03/makefile.html?m=1<br><br>
</p>
<table>
    <tr>
        <th>符號</th>
        <th>說明</th>
        <th>範例</th>
        <th>結果</th>
    </tr>
    <tr>
        <td>=</td>
        <td>最後給值</td>
        <td>x=100<br>y=$(x)<br>x=200</td>
        <td>x=200, y=200</td>
    </tr>
    <tr>
        <td>:=</td>
        <td>當下給值</td>
        <td>x:=100<br>y:=$(x)<br>x=:200</td>
        <td>x=200, y=100</td>
    </tr>
    <tr>
        <td>?=</td>
        <td>變數爲空時給值</td>
        <td>x?=100</td>
        <td>x=100</td>
    </tr>
    <tr>
        <td>+=</td>
        <td>附加</td>
        <td>x=100<br>x+=200</td>
        <td>x=100 200</td>
    </tr>
</table>

<hr size="1"><br>
<p>
參考資訊：<br>
https://askubuntu.com/questions/1023808/wine-show-the-system-menu-of-a-window<br><br>

步驟如下：<br>
1. 取消<b>Allow the window manager to decorate the windows</b><br>
<img src="wine_systemmenu/1.jpg" class="maxSize"><br>
2. Windows視窗顯示後，在Title Bar上方按下滑鼠右鍵即可顯示

<h3><a href="../program.htm">程式語言</a> - ObjAsm - <b>解決WC_DIALOG無法執行的問題</b></h3>
<hr size="1"><br>
<p>
ObjAsm/Code/Inc/Windows/winuser.inc
</p>
<pre>
WC_DIALOG equ (MAKEINTATOM(8002h))
</pre><br>

<p>
ObjAsm/Code/Inc/Windows/winbase.inc
</p>
<pre>
MAKEINTATOM macro i
  exitm &lt;(LPTSTR) (((i)))&gt;
endm 
</pre><br>

<p>
編譯後，WC_DIALOG變成0x8006<br>
<img src="objasm_fix_wc/1.jpg" class="maxSize"><br><br>

司徒直接將WC_DIALOG定義成8002h，編譯後的程式就可以正常執行
</p>
<pre>
WC_DIALOG equ 8002h
</pre>

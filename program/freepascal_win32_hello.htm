<h3><a href="../program.htm">程式語言</a> - Free Pascal - Win32 API - <b>Hello, world!</b></h3>
<hr size="1"><br>
<p>
main.pp
</p>
<pre class="brush:pascal">
{$APPTYPE GUI}
{$MODE DELPHI}

program app;

uses
    Windows;

begin
    MessageBox(0, 'Hello, world!', 'main', MB_OK);
end.
</pre><br>

<p>
編譯、執行
</p>
<pre>
$ export WINEPREFIX=/home/user/.wine_amd64

$ box86 wine fpc main.pp
$ box86 wine main.exe
</pre><br>

<p>
完成<br>

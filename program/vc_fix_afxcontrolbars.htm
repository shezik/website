<h3><a href="../program.htm">程式語言</a> - Visual C++ 6.0 - <b>解決Cannot open file: afxcontrolbars.h問題</b></h3>
<hr size="1"><br>
<p>
在Visual Studio C++ 2008編譯程式發生<b>cannot open include file: 'afxcontrolbars.h'</b>錯誤的解法有：<br><br>

1. 安裝VS2008 SP1<br>
2. 把如下程式
</p>
<pre class="brush:cpp">
#include &lt;afxcontrolbars.h&gt;
</pre><br>

<p>
改成
</p>
<pre class="brush:cpp">
// #include &lt;afxcontrolbars.h&gt;
#define CWinAppEx CWinApp
</pre>

<h3>LPC2103</h3>
<p><b>enable interrupt</b></p>
<hr size="1">
<p>
參考資訊：<br>
1. <a href="https://matrix108.wordpress.com/2007/12/15/arm-assembler/">arm-assembler</a><br>
2. <a href="https://perswww.kuleuven.be/~u0068190/ARM7/lpc-ARM-book_srn.pdf">lpc-arm-book</a><br>
3. <a href="https://www.ic.unicamp.br/~celio/mc404-2013/arm-manuals/ARM_exception_slides.pdf">arm_exception_slides</a><br><br>

暫存器<br>
<img src="enable_int/1.jpg" class="maxSize"><br><br>

enable interrupt
</p>
<pre class="brush:asm">
mrs r0, cpsr
bic r0, #0x80
msr cpsr_c, r0
</pre><br>

<p>
disable interrupt
</p>
<pre class="brush:asm">
mrs r0, cpsr
orr r0, #0x80
msr cpsr_c, r0
</pre><br>

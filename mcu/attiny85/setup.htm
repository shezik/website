<h3>ATtiny85 &gt;&gt; C/C++</h3>
<p><b>開發環境</b></p>
<hr size="1">
<p>
開發工具為ATtiny85、USB ISP，唯一要注意的是USB ISP必須支援avrdude，假如使用者買到的USB ISP只能支援ProgISP軟體，請先做韌體Patch的動作，這部份請參考司徒的其它教學文章(Arduino Uno部份)，需要安裝的軟體則是avr-gcc以及avrdude，假如使用者使用Windows系統，只要可以安裝這兩個軟體就可以，並非一定要在Linux系統上測試。
</p>
<pre>
$ sudo apt-get install gcc-avr avrdude avr-libc -y
</pre><br>

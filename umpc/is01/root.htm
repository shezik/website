<h3>Sharp IS01</h3>
<p><b>Root</b></p>
<hr size="1">
<p>
步驟如下：<br>
1. 下載<a href="https://docs.google.com/file/d/0BzVU0vOuWe-sVzUxZGVxRjFCbTg/edit?usp=sharing">root工具</a>並解壓縮<br>
2. 安裝<b>z4root.1.3.0.apk</b>並執行<br>
3. 安裝<b>Superuser_v2.3.6.1_1.6.apk</b><br>
4. 安裝<b>IS01root_002.apk</b>並執行<br>
5. 按照<b>IS01root_002.apk</b>的提示執行Step1~Step3即可成功Root該機器(中間需要重新啟動<b>IS01root_002.apk</b>和重新啟動機器)<br>
P.S. 每次重新開機都需要執行<b>IS01root_002.apk</b>做Step3的Root確認(算是破解不完全)
</p>

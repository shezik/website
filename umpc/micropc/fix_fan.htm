<h3>GPD MicroPC</h3>
<p><b>解決風扇噪音問題</b></p>
<hr size="1">
<p>
MicroPC最大的問題就是風扇產生的低頻噪音，尤其在安靜的地方，司徒根本不敢開啟風扇，而不開啟風扇所帶來的困擾就是機器發熱，機器拿在手上還是有點不舒服，為此，司徒開始上網找尋可以替代的風扇，可惜一直找不到可以替代的風扇，其中，最大原因就是MicroPC的風扇空間太過狹小，導致找不到適合替換的型號，於是司徒只好使用另一種方式解決，那就是把保護罩取下<br>

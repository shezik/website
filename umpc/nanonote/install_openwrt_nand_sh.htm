<h3>Ben Nanonote</h3>
<p><b>Install OpenWRT(NAND)(reflash.sh)</b></p>
<hr size="1">
<p>
1. 按住U + Reset鍵<br>
2. 在Linux PC上執行如下指令(更新時，程式會自動上網抓更新檔案)
</p>
<pre>
$ cd
$ wget http://downloads.qi-hardware.com/software/images/NanoNote/Ben/reflash_ben.sh
$ chmod +x reflash_ben.sh
$ sudo ./reflash_ben.sh
</pre><br>

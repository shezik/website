<h3><a href="../reverse.htm">逆向工程</a> - IDA Pro - v6.4 - <b>Debug SMD</b></h3>
<hr size="1"><br>
<p>
參考資訊：<br>
https://github.com/lab313ru/smd_ida_tools/releases<br><br>

將Plugin放到IDA Pro根目錄，接著載入SMD ROM測試(Binary格式)<br>
<img src="idapro_v64_debug_smd/1.jpg" class="maxSize"><br><br>

載入後可以看到檔頭資訊<br>
<img src="idapro_v64_debug_smd/2.jpg" class="maxSize"><br><br>

接著按F9開始Debug<br>
<img src="idapro_v64_debug_smd/3.jpg" class="maxSize"><br><br>

設定斷點<br>
<img src="idapro_v64_debug_smd/4.jpg" class="maxSize"><br><br>

按下F9執行就可以停在設定的斷點<br>
<img src="idapro_v64_debug_smd/5.jpg" class="maxSize">
</p>

<h3><a href="../reverse.htm">逆向工程</a> - IDA Pro - <b>Tracing Function</b></h3>
<hr size="1"><br>
<p>
設定要Trace的間格(F2斷點)<br>
<img src="idapro_tracing/1.jpg" class="maxSize"><br><br>

Free run後，停在第一個斷點<br>
<img src="idapro_tracing/2.jpg" class="maxSize"><br><br>

Enable Function tracing<br>
<img src="idapro_tracing/3.jpg" class="maxSize"><br><br>

Toggle function tracing<br>
<img src="idapro_tracing/7.jpg" class="maxSize"><br><br>

Debugger =&gt; Tracing =&gt; Tracing options<br>
<img src="idapro_tracing/4.jpg" class="maxSize"><br><br>

開啟Tracing window<br>
<img src="idapro_tracing/5.jpg" class="maxSize"><br><br>

再度Free run後，程式會停在第二個斷點，即可以看到tracing結果<br>
<img src="idapro_tracing/6.jpg" class="maxSize">
</p>

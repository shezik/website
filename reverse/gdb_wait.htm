<h3><a href="../reverse.htm">逆向工程</a> - GDB - <b>Wait for Process</b></h3>
<hr size="1"><br>
<p>
參考資料：<br>
https://www.generacodice.com/en/articolo/1001478/is-there-any-way-to-tell-gdb-to-wait-for-a-process-to-start-and-attach-to-it<br><br>
</p>
<pre class="brush:bash">
#!/bin/sh
d=""
while [ "$d" = "" ]; do
    d=`pgrep -o $1`
done
gdb -p $d

<hr size="1">
<p>
參考資訊：<br>
1. <a href="https://github.com/patois/nesldr">nesldr</a><br>
2. <a href="https://github.com/patois/MadNES">MadNES</a><br>
3. <a href="https://github.com/patois/bankswitch">bankswitch</a><br>
4. <a href="http://www.openrce.org/repositories/users/dennis/NESpackage.zip">NESpackage.zip</a><br><br>

目前的nesdbg還是屬於半成品狀態，尚沒有完成，如果願意嘗鮮的話，使用步驟如下：<br>
1. nes.ldw放到IDA Pro的loaders目錄<br>
2. bankswitch.plw和MadNES.plw放到IDA Pro的plugins目錄<br>
3. 開啟IDA Pro並且載入NES遊戲<br>
<img src="debug_nes/1.jpg" class="maxSize"><br>
<img src="debug_nes/2.jpg" class="maxSize"><br><br>

4. 使用bankswitch切換Bank(載入位址於ROM:8000)<br>
<img src="debug_nes/3.jpg" class="maxSize">

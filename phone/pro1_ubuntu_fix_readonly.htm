<h3><a href="../phone.htm">手機</a> - F(x)tec Pro1 - Ubuntu - <b>解決Read-only filesystem問題</b></h3>
<hr size="1"><br>
<p>
參考資料：<br>
https://forums.ubports.com/topic/4546/apt-get-install-fails-with-read-only-filesystem/5<br><br>

解法如下：
</p>
<pre>
$ sudo mount -o remount,rw /
</pre>

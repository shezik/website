<h3>Blackberry Passport</h3>
<p><b>如何透過Chrome安裝Bar檔案</b></p>
<hr size="1">
<p>
1. 在電腦上的Chrome web store安裝BB10/Playbook App Manager<br>
2. 在手機上開啟開發找模式：設定 &gt; 安全行與隱私權 &gt; 開發者模式<br>
3. 電腦跟手機都連線到同一個Wifi熱點<br>
4. 知道手機上的IP位址：設定 &gt; 關於 &gt; 類別 &gt; 網路 &gt; IPv4<br>
5. 在BB10/Playbook App Manager輸入手機的IP位址<br>
6. Install App
</p>

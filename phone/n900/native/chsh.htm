<h3>Nokia N900 &gt;&gt; Native Debian &gt;&gt; Kernel 5.3.0</h3>
<p><b>解決登入需要執行bash的問題</b></p>
<hr size="1">
<p>
假如使用者登入後，發現Terminal顯示的是<b>$</b>而不是<b>xxx@xxxx:xxx$</b>，可以使用如下方式切換到bash：
</p>
<pre>
$ chsh -s /bin/bash
</pre>
<p>
P.S. 當然也可以直接把<b>/bin/sh</b>指到bash即可。
</p>

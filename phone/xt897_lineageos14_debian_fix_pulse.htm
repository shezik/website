<h3><a href="../phone.htm">手機</a> - Motorola XT897 - LineageOS 14 - <b>解決ALSA lib pulse.c:243 .. PulseAudio: Unable to connect: Timeout問題</b></h3>
<hr size="1"><br>
<p>
問題如下：
</p>
<pre>
ALSA lib pulse.c:243:(pulse_connect) PulseAudio: Unable to connect: Timeout
</pre><br>

<p>
解法如下：
</p>
<pre>
$ unset PULSE_SERVER
</pre>
